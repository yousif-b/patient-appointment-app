<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href = "index.css" rel = "stylesheet">
    </head>
    <body>
        <div id = "wrapper">
            <header>
                <nav>
                    <h1><strong>Dashboard</strong></h1>
                    <div id = "navItems">
                        <a href = "index.html">Home</a>
                        <a href = "patients.html">Patients</a>
                    </div>
                    <div id = "hamburgerMenuBtn">
                        <div></div>
                        <div></div>
                        <div></div>
                   </div>
                </nav>
                <div id = 'hamburgerMenu'>
                    <a href = "index.html">Home</a>
                    <a href = "patients.html">Patients</a>
                </div>
            </header>
            <div id = 'patientsPage'>
                <section id = "patientListBox">
                    <h3>Patient List</h3>
                    <div id = "patientList">
                    </div>
                </section>
                <section id = 'regPatientBox'>
                    <h3>Register Patient</h3>
                    <div id = 'regForm'>
                            <div class = 'inputBox'>
                                <label for = 'firstNameIn'>Name</label>
                                <input type = 'text' id = 'nameIn'>
                            </div>
                            <div class = 'inputBox'>
                                <label for = 'dateIn'>DOB</label>
                                <input type = 'date' id = 'dateIn'>
                            </div>
                            <div class = 'inputBox'>
                                <label for = 'weightIn'>Weight (kg)</label>
                                <input type = 'number' id = 'weightIn'>
                            </div>
                            <div class = 'inputBox'>
                                <label for = 'heightIn'>Height (cm)</label>
                                <input type = 'number' id = 'heightIn'>
                            </div>
                            <div class = 'inputBox'>
                                <label for = 'phoneIn'>Phone Number</label>
                                <input type = 'tel' id = 'phoneIn' maxlength="10">
                            </div>
                            <div class = 'inputBox'>
                                <label for = 'emailIn'>Email</label>
                                <input type = 'text' id = 'emailIn'>
                            </div>
                            <div class = 'inputBox'>
                                <label for = 'addressIn'>Address</label>
                                <input type = 'text' id = 'addressIn'>
                            </div>
                            <div class = 'inputBox'>
                                <label for = 'sexIn'>Sex</label>
                                <select id = 'sexIn'>
                                    <option value = 'male'>Male</option>
                                    <option value = 'female'>Female</option>
                                </select>
                            </div>
                            <div class = 'inputBox'>
                                <input type = 'submit' value = 'Register' id = 'submitBtn'>
                            </div>
                        </div>
                </section>
            </div>
        </div>
        <script type = "module" src="handlePatients.js"></script>
    </body>
</html>
